<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Prism</title>
</head>
<body>
    <section class="sections" id="ver-prisma">
        <h1 class="titles">Triangular prism</h1>

        <canvas width="800" height="500" class="dibujo" id="dibujo">
        </canvas>

        <div class="slidecontainer">
            <input type="range" min="1" max="90" value="1" class="slider" id="myRange">
        </div>

        <div>
            <p class="info">El angulo del láser es:  </p><p class="info" id="angulo"></p>
        </div>

        <div>
            <p class="info">El primer angulo de incidencia es:  </p><p class="info" id="primeranguloincidencia"></p>
        </div>

        <div>
            <p  class="info">El indice de refracción aire: </p><input type="number" id="refractiveIndexAir" name="refractiveIndexAir" class="info inputs" min="1" max="100" value="1">
            <p  class="info">El indice de refracción del prisma es: </p><input type="number" id="refractiveIndexPrism" name="refractiveIndexPrism" class="info inputs" min="1" max="100" value="1.5">
        </div>

        <script src="./js/logic.js"></script>
    </section>
    
    
</body>
</html>
